<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="billing.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login-box">
    <h2>Add Item</h2>
    <form action="/CCCP2/getItem">
        <div class="user-box">
            <input type="text" name="code" id="code" required="">
            <label>Code</label>
        </div>
        <div class="user-box">
            <input type="number" name="quantity" id="quantity" required="">
            <label>Quantity</label>
        </div>
        <div class="user-box">
            <input type="number" name="discount" id="discount" required="">
            <label>Discount (%)</label>
        </div>
        <div class="user-box">
            <input type="number" name="cash" id="cash" required="">
            <label>Cash Tethered</label>
        </div>
        <!--            <div class="user-box">-->
        <!--                <input type="password" name="" required="">-->
        <!--                <label>Discount</label>-->
        <!--            </div>-->
        <button type="submit">Next</button>
    </form>
</div>
</body>
</html>
